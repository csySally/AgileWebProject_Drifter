<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drifter-Check My Reply</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/open_note_answer.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/logo.png') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo-link">
        <div class="logo"></div>
      </a>
      <img
        src="{{ url_for('static', filename='images/menu-button.png') }}"
        alt="menu"
      />
    </header>
    <main>
      <section id="section-note">
        <section id="reply-content">
          <section class="user">
            <div id="check-reply-user">
              <p>My Note</p>
            </div>
          </section>
          <section class="index-main">
            <img
              src="{{ url_for('static', filename='images/add_note.png') }}"
              alt=""
            />
            <!-- my note -->
            <div class="noteContentContainer" id="myNote"></div>
          </section>
        </section>
      </section>
      <!-- answer to my note -->
      <section id="section-answer">
        <section id="reply-content">
          <section class="user">
            <div id="check-reply-user">
              <img
                src="{{ url_for('static', filename='images/default-avatar.png') }}"
                alt="User Avatar"
                id="reply-user-avatar"
              />
              <p style="margin-left: -2vw">From:&nbsp;&nbsp;&nbsp;</p>
              <p id="reply-username">Username</p>
            </div>
          </section>
          <section class="index-main">
            <img
              src="{{ url_for('static', filename='images/add_note.png') }}"
              alt=""
            />
            <img
              src="{{ url_for('static', filename='images/arrow1.png') }}"
              alt=""
            />
            <img
              src="{{ url_for('static', filename='images/bg-circle.png') }}"
              alt=""
            />
            <button
              type="button"
              class="btn-close"
              id="close-note"
              aria-label="Close"
            ></button>
            <div class="noteContentContainer" id="noteAnswer"></div>
          </section>
        </section>
      </section>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/open_note_answer.js') }}"></script>
  </body>
</html>

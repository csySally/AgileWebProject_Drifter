{% extends "base.html" %} {% block content %}
<h1>Send a Message</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.send.label }}<br />
    {{ form.send(size=32) }}
  </p>
  <p>{{ form.submit() }}</p>
  <a href="{{ url_for('label') }}" class="btn btn-primary">Add Label</a>
</form>
{% endblock %}

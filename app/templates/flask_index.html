{% extends "base.html" %} {% block content %}
<h1>Hello, {{ current_user.username }}!</h1>
<a
  href="{{ url_for('send', username=current_user.username) }}"
  class="btn btn-primary"
  >Send Message</a
>
<a
  href="{{ url_for('reply', username=current_user.username) }}"
  class="btn btn-primary"
  >Reply Message</a
>
{% for post in posts %}
<div>
  <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
</div>
{% endfor %} {% endblock %}

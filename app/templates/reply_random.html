<!DOCTYPE html>
<html lang="en" id="contentContainer">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drifter-Reply Notes</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/reply_random.css" />
    <link
      rel="shortcut icon"
      href="../static/images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo-link">
        <div class="logo"></div>
      </a>
      <img src="../static/images/menu-button.png" alt="menu" />
    </header>
    <main>
      <section class="user">
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          style="display: none"
        />
        <img
          src="{{ url_for('static', filename=user.avatar_path or 'images/default-avatar.png') }}"
          id="userImage"
        />
        <p id="username">Username</p>
      </section>
      <section class="index-main">
        <img src="../static/images/envelop.png" alt="" />
        <img src="../static/images/arrow2.png" alt="" />
        <img src="../static/images/arrow1.png" alt="" />
        <img src="../static/images/bg-circle.png" alt="" />
        <a href="{{ url_for('reply_note_check') }}" id="open">OPEN</a>
      </section>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/reply_random.js"></script>
  </body>
</html>

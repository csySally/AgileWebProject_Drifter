<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drifter-Add Notes</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/add_note.css" />
    <link
      rel="shortcut icon"
      href="../static/images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo">Drifter</div>
      <img src="../static/images/menu-button.png" alt="menu" />
    </header>
    <main>
      <section class="user">
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          style="display: none"
        />
        <img src="../static/images/default-avatar.png" id="userImage" />
        <p>Username</p>
      </section>
      <section class="index-main">
        <img src="../static/images/add_note.png" alt="" />
        <textarea
          id="noteInput"
          placeholder="Write your note here..."
        ></textarea>
        <img src="../static/images/arrow2.png" alt="" />
        <img src="../static/images/arrow1.png" alt="" />
        <p><span id="words">100</span> words left</p>
        <button
          type="button"
          class="btn-close"
          id="close-note"
          aria-label="Close"
        ></button>
        <div class="index-bottom">
          <button id="btn-next">Next</button>
          <!-- Add a tick box, Senders can choose to be anonymous or not -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Be Anonymous
            </label>
          </div>
        </div>
      </section>
    </main>
    <section id="label-section">
      <div id="cover"></div>
      <div id="label-div">
        <h1>Please Enter Up To 5 Labels</h1>
        <h2>For Example: love</h2>
        <input type="text" id="labelInput" />
        <div id="label-list">
          <div>
            <p class="label">family</p>
            <button
              type="button"
              class="btn-close"
              id="close-label"
              aria-label="Close"
            ></button>
          </div>
          <div>
            <p class="label">love</p>
            <button
              type="button"
              class="btn-close"
              id="close-label"
              aria-label="Close"
            ></button>
          </div>
          <div>
            <p class="label">friends</p>
            <button
              type="button"
              class="btn-close"
              id="close-label"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <button id="btn-next2">OK!</button>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/add_note.js"></script>
  </body>
</html>
